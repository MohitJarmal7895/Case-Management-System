{% extends 'base.html' %}

{% block title %}Delete Client - Legal Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title text-danger">Delete Client</h3>
        <p>Are you sure you want to delete the client "{{ client.first_name }} {{ client.last_name }}"?</p>
        <p class="text-muted">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'clients:client_detail' client.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
